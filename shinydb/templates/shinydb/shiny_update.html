{% extends "shinydb/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section mt-3 box">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Update A Shiny Pokemon
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn-outline-info" type="submit">
                    Update
                </button>
                <button class="btn-outline-danger" type="button">
                    <a href="{% url 'shiny-delete' shiny.id %}">Delete</a>
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
