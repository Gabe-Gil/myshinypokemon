{% extends "shinydb/base.html" %}
{% block content %}
    <div class="content-section mt-3 box">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Delete Shiny Pokemon
                </legend>
                <h2>Are you sure you want to remove {{ shiny.nickname }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn-outline-danger" type="submit">
                    Delete
                </button>
                <button class="btn-outline-info" type="submit">
                    <a href="{% url 'shiny-detail' shiny.id %}">Cancel</a>
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
